<html>
    <head>
        <title>Item chooser</title>
    </head>
    <body>
        <div style="display: flex">
        <img
            id="items"
            src="../images/Pack 1B/_sheet.png"
            style="float: left; margin-right: 10px; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;"
            width="512" height="auto"
        />
        <div style="position: relative">
        <div style="position: fixed">
            x: <span id="pos-x"></span><br />
            y: <span id="pos-y"></span><br />
        </div>
        </div>
        </div>

        <script>
            var size = 32;
            var posX = document.getElementById("pos-x");
            var posY = document.getElementById("pos-y");
            var image = document.getElementById("items");

            document.getElementById("items").addEventListener("mousemove", function(e) {
                let x = e.layerX - image.offsetLeft;
                let y = e.layerY - image.offsetTop;
                posX.innerText = Math.floor(x / size);
                posY.innerText = Math.floor(y / size);
            });
        </script>
    </body>
</html>
